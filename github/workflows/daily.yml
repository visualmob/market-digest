name: Daily Market Digest
on:
  schedule:
    # Weekdays ~5:15pm ET (21:15 UTC)
    - cron: "15 21 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write  # allow committing daily.png / daily.md

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python -m src.run
      - name: Commit artifacts
        run: |
          git config user.name "market-digest-bot"
          git config user.email "bot@users.noreply.github.com"
          git add daily.md daily.png || true
          git commit -m "Daily digest" || echo "Nothing to commit"
          git push
